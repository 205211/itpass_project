<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<title>ようこそ「itpass-maker」へ！</title>
	<style>
		.container-fluid {
			margin-right: auto;
			margin-left: auto;
			max-width: 800px;
			}
	</style>
</head>
<body>
	<div class="container-fluid bg-primary-subtle my-5">
		<h2 class="pt-3" th:text="${testNum}">何問目か</h2>
		<h3 th:text="'系列:' + ${targetNum}">系列</h3>
		<h3 th:text="'分類:' + ${divideNum}">分類</h3>
		<h3 class="py-2" th:text="${quizForm.statement}"></h3>
		<form th:action="@{/quiz/checkFirstTest}" th:object="${quizForm}" method="POST">
			<input type="hidden" th:field="*{id}">
			<input type="hidden" th:field="*{target}">
			<input type="hidden" th:field="*{divide}">
            <br>
            <button th:text="*{order1}" name="answer" value=1>1</button><br>
            <br>
            <button th:text="*{order2}" name="answer" value=2>2</button><br>
            <br>
            <button th:text="*{order3}" name="answer" value=3>3</button><br>
            <br>
            <button class="mb-3" th:text="*{order4}" name="answer" value=4>4</button><br>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
