<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<title>itpass-maker:新規登録</title>
	<style>
		.container-fluid {
			margin-right: auto;
			margin-left: auto;
			max-width: 800px;
		}
	</style>
</head>
<body>
	<div class="container-fluid bg-primary-subtle my-5">
		<h2 class="py-3">新規登録フォーム</h1>
		<form method="POST" th:action="@{/addUser}" th:object="${addUserForm}">
			<table class="table table-bordered table-hover col-6">
				<tr class="form-group">
					<th class="text-center align-middle">ユーザー名</th>
					<td><input type="text" class="form-control" th:field="*{userName}"></td>
				</tr>
				<tr class="form-group">
					<th class="text-center align-middle">パスワード</th>
					<td><input type="text" class="form-control"  th:field="*{password}"></td>
				</tr>
			</table>
			<div class="d-flex justify-content-center">
				<input type="submit" class="btn btn-primary m-1" value="登録">
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
