<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<title>ようこそ「itpass-maker」へ！</title>
	<style>
		.container-fluid {
			margin-right: auto;
			margin-left: auto;
			max-width: 800px;
			}
	</style>
</head>
<body>
	<div class="container-fluid bg-primary-subtle my-5">
		<h2 class="text-center pt-3" th:text="${msg}"></h2>
		<div class="d-flex justify-content-center pb-3" th:if="${finMsg}">
			<form th:action="@{/quiz/resultFirstTest}" method="POST">
				<input class="btn btn-info m-1" type="submit" value="終了">
			</form>
		</div>
		<div class="d-flex justify-content-center pb-3" th:unless="${finMsg}">
			<form th:action="@{/quiz/playFirstTest}" method="GET">
				<input class="btn btn-info m-1" type="submit" value="次の問題へ">
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
